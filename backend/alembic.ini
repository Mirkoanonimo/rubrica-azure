[alembic]
# Path della directory degli script di migrazione
script_location = migrations

# Template per il file di migrazione
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Non configurare l'URL qui, lo prenderemo dalle variabili d'ambiente
sqlalchemy.url = 

# Encoding per i file Python
prepend_sys_path = .

# Timeout pi√π lungo per Azure SQL
sqlalchemy.pool_timeout = 60

# Impostazioni ottimizzate per il pool di connessioni
sqlalchemy.pool_size = 5
sqlalchemy.max_overflow = 10
sqlalchemy.pool_pre_ping = true

[post_write_hooks]
# Nessun post write hook necessario per ora

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S